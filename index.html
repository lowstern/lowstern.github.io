<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lowell Stern</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f7f1;
    }
    header {
      background-color: #dcd6c3;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .content {
      text-align: center;
      padding: 2rem;
    }
    .profile-pic {
      width: 120px;
      height: auto;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .icon {
      width: 24px;
      height: 24px;
      margin: 0 10px;
    }
    .project-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .project-item {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 8px;
      text-decoration: none;
      color: black;
    }
    .project-label {
      margin-top: 10px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lowell Stern</h1>
    <nav>
      <a href="#projects">Projects</a>
      <a href="/resume.pdf" target="_blank">Resume</a>
    </nav>
  </header>

  <div class="content">
    <img src="LowellStern5051_(2)-for_web.jpg" alt="Lowell Stern headshot" class="profile-pic">
    <p>This site is where I organize what I’ve done and where I’m going.</p>

    <div class="social-icons">
      <a href="https://lowellstern.substack.com/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968834.png" alt="Substack" class="icon">
      </a>
      <a href="https://www.linkedin.com/in/lowellstern" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="icon">
      </a>
    </div>

    <section id="projects">
      <h2>Projects</h2>
      <div class="project-list">
        <a href="https://link-to-marathon-organizer.com" target="_blank" class="project-item">
          <div class="project-label">Marathon Organizer</div>
        </a>
        <a href="https://link-to-reporting-tool.com" target="_blank" class="project-item">
          <div class="project-label">Reporting Tool</div>
        </a>
      </div>
    </section>
  </div>

  <footer>
    © 2025 Lowell Stern
  </footer>
</body>
</html>
