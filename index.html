<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lowell Stern</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lowell Stern</h1>
    <nav>
      <a href="#projects">projects</a>
      <a href="#running">running</a>
      <a href="#about">about</a>
    </nav>
  </header>

  <div class="social-icons">
    <a href="https://lowellstern.substack.com/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968834.png" alt="Substack" class="icon">
    </a>
    <a href="https://www.linkedin.com/in/lowellstern" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="icon">
    </a>
  </div>

  <section id="about" class="about">
    <img src="LowellStern5051_(2)-for_web.jpg" alt="Lowell Stern headshot" class="profile-pic">
    <p>This site is where I organize what I’ve done and where I’m going.</p>
  </section>

  <main>
    <section id="projects">
      <h2>Projects</h2>
      <div class="project-list">
        <a href="https://link-to-marathon-organizer.com" target="_blank">
          <img src="runner.jpg" alt="Marathon Organizer" class="project-icon">
        </a>
        <a href="https://link-to-reporting-tool.com" target="_blank">
          <img src="Reading.jpg" alt="Project Reporting Tool" class="project-icon">
        </a>
      </div>
    </section>

    <section id="running" class="tab-content" style="display:none;">
      <h2>Running</h2>
      <h3>Upcoming Races</h3>
      <p>Last Man Standing - New Gloucester, Maine (2025)</p>
      
      <h3>Previous Races</h3>
      <ul>
        <li>Cayuga Trails 50 Miler - 2024</li>
        <li>Cayuga Trails 50K - 2023</li>
      </ul>
      <div class="running-gallery">
        <img src="runner.jpg" alt="Race Photo 1" class="race-photo">
      </div>
    </section>
  </main>

  <script>
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const sections = document.querySelectorAll('main section');
        sections.forEach(sec => sec.style.display = 'none');
        const target = document.querySelector(this.getAttribute('href'));
        if (target) target.style.display = 'block';
      });
    });
  </script>
</body>
</html>

</body>
</html>
